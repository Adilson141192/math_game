<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Tabuada</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Jogo da Tabuada</h1>

    <div id="menu">
        <button onclick="showConfig()">Iniciar Jogo</button>
        <button onclick="showRanking()">Ver Ranking</button>
    </div>

    <div id="config" class="hidden">
        <h2>Configurar Jogo</h2>
        <label for="playerName">Seu nome:</label>
        <input id="playerName" type="text" placeholder="Digite seu nome" required>

        <label for="level">Nível:</label>
        <select id="level">
            <option value="veryeasy">Muito fácil</option>
            <option value="easy">Fácil</option>
            <option value="medium">Médio</option>
            <option value="hard">Difícil</option>
            <option value="veryhard">Muito difícil</option>
        </select>

        <fieldset>
            <legend>Operações:</legend>
            <label><input type="checkbox" value="+" checked> Soma</label>
            <label><input type="checkbox" value="-" checked> Subtração</label>
            <label><input type="checkbox" value="×" checked> Multiplicação</label>
            <label><input type="checkbox" value="÷" checked> Divisão</label>
        </fieldset>

        <button onclick="startGame()">Começar!</button>
        <button onclick="backToMenu()">Cancelar</button>
    </div>

    <div id="game" class="hidden">
        <div id="question"></div>
        <form id="answerForm">
            <input id="answerInput" type="number" inputmode="numeric" placeholder="Sua resposta" required />
            <button type="submit">Responder</button>
        </form>

        <div id="stats">
            <span id="progress"></span>
            <span id="extraQuestions" class="hidden">+<span id="extraCount">0</span> extra</span>
            <span id="timer"></span>
        </div>

        <div id="feedback"></div>
    </div>

    <div id="ranking" class="hidden">
        <h2>Ranking - Top 10</h2>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Nível</th>
                    <th>Tempo (s)</th>
                    <th>Erros</th>
                    <th>Pontuação</th>
                    <th>Partidas</th>
                </tr>
            </thead>
            <tbody id="rankingBody"></tbody>
        </table>
        <button onclick="backToMenu()">Voltar</button>
    </div>

    <audio id="yaySound" src="assets/correct.mp3" preload="auto"></audio>
    <audio id="booSound" src="assets/wrong.mp3" preload="auto"></audio>

    <script src="js/script.js"></script>
</body>
</html>
